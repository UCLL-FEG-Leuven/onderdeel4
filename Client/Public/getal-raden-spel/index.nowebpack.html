<!DOCTYPE html>
<html lang="nl-be">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Onderdeel 4 - Oefening 01: Getal Raden Spel (ZONDER webpack)</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1>Onderdeel 4 - Oefening 01: Getal Raden Spel (ZONDER webpack)</h1>

        <form class="p-5">
            <label for="getal">Getal</label>
            <input type="number" id="getal" name="getal" min="0" max="100" />
            <button id="ikDoeEenGok">Ik doe een gok</button>
        </form>

        <section class="alert alert-primary">
            <p id="resultaat">Welkom speler! In hoeveel beurten kan jij het getal (tussen 0 en 100) raden?</p>
        </section>

        <!-- JavaScript voor Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <!-- 
        Aangezien deze versie geen webpack gebruikt moeten alle JavaScript bestanden van het spel hieronder 
        toegevoegd worden. Momenteel is dat slechts één bestand, dus dat valt mee :)
        -->
        <script src="js/spel.js"></script>
    </body>
</html>
